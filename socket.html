<script src="./socket.io/socket.io.js"></script>
<script>
    const path = location.pathname.replace('/socket.html', '')
    const connect = (access_token) => {
        const url = `?access_token=${encodeURIComponent(access_token)}`
        const socket = io.connect(url, {path: `${path}/socket.io/`})
        socket.on('hello', console.log)
        window.socket = socket
    }
</script>
