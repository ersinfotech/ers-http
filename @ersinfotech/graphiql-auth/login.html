<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
      }

      :root {
        --bg-color: #f5f8ff;
        --container-bg: #ffffff;
        --text-color: #2d3748;
        --secondary-text: #718096;
        --input-bg: #f7fafc;
        --input-border: #e2e8f0;
        --accent-color: #667eea;
        --accent-hover: #5a67d8;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a202c;
          --container-bg: #2d3748;
          --text-color: #e2e8f0;
          --secondary-text: #a0aec0;
          --input-bg: #4a5568;
          --input-border: #4a5568;
          --accent-color: #667eea;
          --accent-hover: #7f9cf5;
          --shadow-color: rgba(0, 0, 0, 0.2);
        }
      }

      body {
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-color);
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .login-container {
        background: var(--container-bg);
        border-radius: 12px;
        box-shadow: 0 10px 25px var(--shadow-color);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        transition:
          background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: var(--secondary-text);
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .login-form {
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--secondary-text);
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
        background-color: var(--input-bg);
        color: var(--text-color);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
      }

      .btn:hover {
        background: var(--accent-hover);
      }

      .login-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: var(--secondary-text);
        transition: color 0.3s ease;
      }

      .login-footer a {
        color: var(--accent-color);
        text-decoration: none;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Data In, Value Out</p>
      </div>

      <form class="login-form" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="login-footer">
          <p>Hello ERS</p>
        </div>
      </form>
    </div>
  </body>
</html>
